<template name="player_detail">
  {{#each player}}
  	<h1>{{name}}</h1>
  	<hr>
  	<h2>Player Collection Data</h2>
  	<ul>
		<li>Games Played: <strong>{{games_played}}</strong></li>
  		<li>Game Wins: <strong>{{games_won}}</strong></li>
  		<li>Game Losses: <strong>{{games_lost}}</strong></li>
  		<li>Fights won: <strong>{{fights_won}}</strong></li>
  		<li>Fights lost: <strong>{{fights_lost}}</strong></li>
  		<li>Goals Scored: <strong>{{goals_scored}}</strong></li>
  		<li>Goals Allowed: <strong>{{goals_allowed}}</strong></li>
  		<li>Wins as Player 1: <strong>{{p1_wins}}</strong></li>
  		<li>Wins as Player 2: <strong>{{p2_wins}}</strong></li>
  		{{#each p1_reg_pts}}
  			{{p1_score_p1}}
  		{{/each}}
	</ul>
	</hr>

  <h2>Goal Distribution PLACEHOLDER</h2>
  <ul>
    <li>1p goals: <strong>{{1p_goals}}</strong></li>
    <li>2p goals: <strong>{{2p_goals}}</strong></li>
    <li>3p goals: <strong>{{3p_goals}}</strong></li>
    <li>OT1: <strong>{{1ot_goals}}</strong></li>
    <li>OT2: <strong>{{2ot_goals}}</strong></li>
    <li>OT3: <strong>{{3ot_goals}}</strong></li>
    <li>OT4: <strong>{{4ot_goals}}</strong></li>
  </ul>


  <h2>Record vs Opponents</h2>

  <table border="1">
    <thead>
      <th>Versus</th>
      <th>Games Won</th>
      <th>Games Lost</th>
      <th>Games Played</th>
      <th>Games Avg</th>
      <th>Goals Scored</th>
      <th>Goals Allowed</th>
      <th>Fights won</th>
      <th>Fights lost</th>
      <th>Fights avg</th>
    </thead>

    <tbody>
  {{#each opponents}}
    <tr>
      <td><a href="{{id}}">{{name}}</a></td>
      <td>{{games_won}}</td>
      <td>{{games_lost}}</td>
      <td>{{games_played}}</td>
      <td>{{games_avg}}</td>
      <td>{{goals_scored}}</td>
      <td>{{goals_allowed}}</td>
      <td>{{fights_won}}</td>
      <td>{{fights_lost}}</td>
      <td>{{fights_avg}}</td>
    </tr>
  {{/each}}
    </tbody>
  </table>
  {{/each}}

  <hr>

  <h2>Calculated Data</h2>
	{{#each stats}}
  	<ul>
  		<li>Game Win Ratio: <strong>{{win_avg}}</strong></li>
  		<li>Fight win ratio: <strong>{{fight_avg}}</strong></li>
  		<li>Goals scored average: <strong>{{gs_avg}}</strong></li>
  		<li>Goals allowed average: <strong>{{ga_avg}}</strong></li>
	</ul>
	{{/each}}
	</hr>

  <h2>Game appearances</h2>
      <ul>  
  {{#each games}}
    <li>{{game_no}} {{_id}}</li>
  {{/each}}
  </ul>
  <hr>
    <h2>Game Wins</h2>
      <ul>  
  {{#each wins}}
    <li>{{game_no}} {{_id}}</li>
  {{/each}}
  </ul>
</template>
