<template name="players">
  <h1>Players</h1>
  
  <h3>Add a new player</h3>
  <input type="text" placeholder="Player Name" id="newplayer_name"/>
  <input type="submit" value="Add Player" class="newplayer_submitplayer"/>


  <h3>All Players</h3>
  {{#each players}}
		<h2>{{name}}</h2>
		<input type="submit" class="player_deleteplayer" data-id="{{_id}}" value="Delete Player"/>
	{{/each}}

</template>
