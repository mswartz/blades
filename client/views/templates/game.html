<template name="game">
	<table class="table">
		<thead>
		<th><a href="/games/{{game_no}}"># {{game_no}}</a></th>
		<th>Team</th>
		{{#each reg_goals}}
			<th>{{period}}</th>
		{{/each}}
		{{#each ot_goals}}
			<th>OT {{ot_num}}</th>
		{{/each}}
		<th>GOS</th>
		<th>Fights</th>
		<th>Final</th>
		</thead>

		<tbody>

		<tr>
			<td><a href="/players/{{p1_name}}">{{p1_name}}</a></td>
			<td>{{p1_team}}</td>
			{{#each reg_goals}}
				<td>{{p1_score}}</td>
			{{/each}}
			{{#each ot_goals}}
				<td>{{p1_score}}</td>
			{{/each}}
			<td>{{p1_gos}}</td>
			<td>{{p1_fights}}</td>
			<td>{{p1_final}}</td>
		</tr>
		<tr>
			<td><a href="/players/{{p2_name}}">{{p2_name}}</a></td>
			<td>{{p2_team}}</td>
			{{#each reg_goals}}
				<td>{{p2_score}}</td>
			{{/each}}
			{{#each ot_goals}}
				<td>{{p2_score}}</td>
			{{/each}}
			<td>{{p2_gos}}</td>
			<td>{{p2_fights}}</td>
			<td>{{p2_final}}</td>
		</tr>
		</tbody>
	</table>
</template>
