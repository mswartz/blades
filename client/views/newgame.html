<template name="newgame">
<div class="page-container">
  <h1>Let's score game {{game_no}}</h1>
  {{p1_name}}: {{p1_points}}, {{p2_name}}: {{p2_points}}
  <input id="ot_counter" type="number" min="0" max="20" value="0" />
  {{ot_count}}
  
  <div class="info-panel">
  <table class="table-input">
	  <thead>
	  	<th>Player</th>
	  	<th>Team</th>
	  	<th>1</th>
	  	<th>2</th>
	  	<th>3</th>
	  	{{#each ot_scores}}
	  		<th>OT {{ot}}</th>
	  	{{/each}}
	  	<th>GOS?</th>
	  	<th>Fights</th>
	 	<th>Final</th>
	  </thead>
  	  <tbody>

  	  <!-- Player 1 -->
  	  <tr>
	  	<td><select class="name" id="p1_name">
  			  {{#each players}}
			  	<option value="{{_id}}">{{name}}</option>{{name}}
			  {{/each}}
	  	</select></td>
	  	<td><select id="p1_team">
	  		<option value="ny">New York</option>
	  		<option value="min">Minnesota</option>
	  		<option value="tor">Toronto</option>
	  		<option value="edm">Edmonton</option>
	  		<option value="la">Los Angeles</option>
	  		<option value="chi">Chicago</option>
	  		<option value="van">Vancouver</option>
	  		<option value="mtl">Montreal</option>
	  	</select></td>
	  	<td><input class="input-number p1_pts pts" value="0" id="p1_score_1p" type="number"/></td>
	  	<td><input class="input-number p1_pts pts" value="0"id="p1_score_2p" type="number"/></td>
	  	<td><input class="input-number p1_pts pts" value="0" id="p1_score_3p" type="number"/></td>

	  	{{#each ot_scores}}
	  		<td><input value="0" class="input-number p1_pts pts" id="p1_score_{{ot}}ot" type="number"/></td>
	  	{{/each}}

	  	<td><input class="input-number" value="0" id="p1_gos" type="number"/></td>
	  	<td><input class="input-number" value="0" id="p1_fights" type="number"/></td>
	 	<td id="p1_final">{{p1_points}}</td>
	 </tr>


	 <!-- Player 2 -->
  	  <tr>
	  	<td><select class="name" id="p2_name">
			{{#each players}}
			  <option value="{{_id}}">{{name}}</option>{{name}}
			{{/each}}
	  	</select></td>
	  	<td><select id="p2_team">
	  		<option value="ny">New York</option>
	  		<option value="min">Minnesota</option>
	  		<option value="tor">Toronto</option>
	  		<option value="edm">Edmonton</option>
	  		<option value="la">Los Angeles</option>
	  		<option value="chi">Chicago</option>
	  		<option value="van">Vancouver</option>
	  		<option value="mtl">Montreal</option>
	  	</select></td>
	  	<td><input input class="input-number p2_pts pts" value="0" id="p2_score_1p" type="number"/></td>
	  	<td><input input class="input-number p2_pts pts" value="0" id="p2_score_2p" type="number"/></td>
	  	<td><input input class="input-number p2_pts pts" value="0" id="p2_score_3p" type="number"/></td>
	  	{{#each ot_scores}}
	  		<td><input class="input-number p2_pts pts" value="0" id="p2_score_{{ot}}ot" type="number"/></td>
	  	{{/each}}
	  	<td><input class="input-number" value="0" id="p2_gos" type="number"/></td>
	  	<td><input class="input-number" value="0" id="p2_fights" type="number"/></td>
	 	<td id="p2_final">{{p2_points}}</td>
	 </tr>

	  </tbody>
  </table>
  </div>

  <input type="submit" class="btn-submit" value="submit" class="submit" id="newgame_addgame"/>

  </div><!-- page-container -->
</template>
