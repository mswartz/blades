<template name="home">
  <h1>Welcome to Blades!</h1>
  
  <h3>Games Summary</h3>
  {{#each meta_stats}}
  <ul>
	  <li>There have been <strong>{{games_tot}} games</strong></li>
	  <li>There have been <strong>{{goals_tot}} goals scored</strong></li>
	  <li>There have been <strong>{{fights_tot}} fights</strong></li>
	  <li>There have been <strong>{{gos_tot}} goals on self</strong></li>
	  <li>With an average of <strong>{{gpg_avg}} goals per game</strong></li>
	  <li>And an average of <strong>{{fpg_avg}} fights per game</strong></li>
  </ul>
    {{/each}}

  <h3>Most Wins</h3>
  <table border="1">
  	<thead>
  		<th>Player</th>
  		<th>Wins</th>
  		<th>Losses</th>
  		<th>Win %</th>
	</thead>
	<tbody>
  {{#each game_leaders}}
  <tr>
  	<td>{{name}}</td>
  	<td>{{games_won}}</td>
  	<td>{{games_lost}}</td>
  	<td>{{game_avg}}</td>
  </tr>
  {{/each}}
  </tbody>
  </table>

	<hr>
  <h3>Most Goals</h3>
  <table border="1">
  	<thead>
  		<th>Player</th>
  		<th>Goals Scored</th>
  		<th>Goals Allowed</th>
  		<th>Goals / Game</th>
	</thead>
	<tbody>
  {{#each goal_leaders}}
  <tr>
  	<td>{{name}}</td>
  	<td>{{goals_scored}}</td>
  	<td>{{goals_allowed}}</td>
  	<td>{{gpg_avg}}</td>
  </tr>
  {{/each}}
  </tbody>
  </table>

<hr>

  <h3>Best defense</h3>
  <table border="1">
  	<thead>
  		<th>Player</th>
  		<th>Goals allowed</th>
  		<th>Goals Scored</th>
  		<th>Games_won</th>
  		<th>GA avg</th>
	</thead>
	<tbody>
  {{#each defense_leaders}}
  <tr>
  	<td>{{name}}</td>
  	<td>{{goals_allowed}}</td>
  	<td>{{goals_scored}}</td>
  	<td>{{games_won}}</td>
  	<td>{{gapg_avg}}</td>
  </tr>
  {{/each}}
  </tbody>
  </table>

<hr>

  <h3>Best fighter</h3>
  <table border="1">
  	<thead>
  		<th>Player</th>
  		<th>Fights Won</th>
  		<th>Fights Lost</th>
  		<th>Fights / Game</th>
  		<th>Fight avg</th>
	</thead>
	<tbody>
  {{#each fight_leaders}}
  <tr>
  	<td>{{name}}</td>
  	<td>{{fights_won}}</td>
  	<td>{{fights_lost}}</td>
  	<td>{{fpg_avg}}</td>
  	<td>{{fight_avg}}</td>
  </tr>
  {{/each}}
  </tbody>
  </table>

</template>
