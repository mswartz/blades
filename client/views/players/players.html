<template name="players">

<div class="display-panel">
<div class="page-container">
  <h1 class="h1">Players</h1>
  {{#if currentUser}}<a href="newplayer" class="btn">New Player</a>{{/if}}
</div>
</div>

<div class="page-container">
<table class="table">
<thead>
	<th>Name</th>
	<th>ID</th>
	<th>Preferred Team</th>
	<th>Games Played</th>
	<th>Win record</th>
	<th>Fights</th>
	{{#if currentUser}}<th>Delete</th>{{/if}}
</thead>
<tbody>
{{#each players}}
<tr>
	<td><a href="players/{{_id}}">{{name}}</a></td>
	<td><a href="players/{{_id}}">{{_id}}</a></td>
	<td>{{team}}</td>
	<td>{{games_played}}</td>
	<td>{{games_won}} / {{games_lost}}</td>
	<td>{{fights_won}} / {{games_lost}}</td>
	{{#if currentUser}}<td><input type="submit" class="player_deleteplayer" data-id="{{_id}}" value="Delete Player"/></td>{{/if}}
</tr>
{{/each}}
</tbody>
</table>
</div>

</template>
