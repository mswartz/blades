<template name="games">
<div class="display-panel">
<div class="page-container">
  <h1 class="h1">{{total_games}} Games</h1>

   <p>Sort by <a href="#" id="game_no_asc">Game Number Ascending</a> <a href="#" id="game_no_desc">Game Number Descending</a></p>
  

  <input type="number" min="1" max="100" id="results_num" value="50"/>
    <select id="game_range">
  {{#each game_range}}
    <option value="{{range_lower}}">{{range_lower}} - {{range_upper}}</option>
  {{/each}}
  </select>
  

  </div>
</div>

<div class="page-container">
	
	{{#each games}}
		{{>game}}
	{{/each}}
</div>
</template>
