<template name="games">
<div class="display-panel">
<div class="page-container">
  <h1 class="h1">{{total_games}} Games</h1>

  <div class="game-sort-controls">
      <div class="col-1">
     <a href="#" class="btn" id="game_no_desc">Descending</a> <a class="btn inactive" href="#" id="game_no_asc">Ascending</a> 
      </div><!-- col-1 -->
    
      <div class="col-2">
        <input class="drk-input" type="number" min="1" max="100" id="results_num" value="50"/>
        <select id="game_range">
          {{#each game_range}}
            <option value="{{range_lower}}">{{range_lower}} - {{range_upper}}</option>
          {{/each}}
        </select>
      </div><!-- col-2 -->
  </div><!-- game-sort-controls -->
  
  </div><!-- page-container -->
</div><!-- display-panel -->


<div class="page-container">
	{{#each games}}
		{{>game}}
	{{/each}}
</div>
</template>
