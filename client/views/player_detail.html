<template name="player_detail">

  {{#each player}}

  	<div class="display-panel">
    <div class="page-container">

    <div class="player-profile">
	    <div class="player-avatar"><img src="/img/min.png"/></div>
	    <h1 class="player-name">{{name}}</h1>
    </div>

  	<div class="split-three player-page">

      <!-- Wins -->
      <div class="media-block">
          <div class="big-number">
            <h4 class="descrip light">Record</h4>
            <span class="number small">{{games_won}} / {{games_lost}}</span><span class="descrip">{{win_avg}}%</span>
          </div>
        </div>

  		<!-- Streaks -->
  		<div class="media-block">
          <div class="big-number">
          	<h4 class="descrip light">Current</h4>
          	<span class="number">{{current_streak}}</span><span class="descrip">Streak</span>
          </div>
        </div>

        <!-- SOMETHING? -->
        <div class="media-block">
          <div class="big-number">
        	<h4 class="descrip light">Best Streak</h4>
          	<span class="number">{{win_streak_record}}</span><span class="descrip">{{loss_streak_record}}</span>
          </div>
        </div>


        <!-- Goals Scored avgs -->
  		<div class="media-block">
          <div class="big-number">
        	<h4 class="descrip light">PPG</h4>
          	<span class="number">{{gs_avg}}</span><span class="descrip">{{goals_scored}}</span>
          </div>
        </div>


        <!-- Goals ALlowed Avgs -->
      <div class="media-block">
          <div class="big-number">
          <h4 class="descrip light">GAPG</h4>
            <span class="number">{{ga_avg}}</span><span class="descrip">{{goals_allowed}}</span>
          </div>
        </div>

        <!-- Fights Avgs -->
  		<div class="media-block">
          <div class="big-number">
        	<h4 class="descrip light">Fight %</h4>
          	<span class="number">{{fight_avg}}%</span><span class="descrip">{{fights_won}} / {{fights_lost}}</span>
          </div>
        </div>


    </div>


  <h2 class="fancy-header dark">Record vs Opponents</h2>

  <table class="opp-table">
    <thead>
      <th>Opponent</th>
      <th>Record</th>
      <th>Goals +/-</th>
      <th>Fights +/-</th>
      <th>Shutouts</th>
    </thead>

    <tbody>
  {{#each opponents}}
    <tr>
      <td><a href="{{id}}">{{name}}</a></td>
      <td>{{games_won}} / {{games_lost}}</td>
      <td>{{goals_scored}} / {{goals_allowed}}</td>
      <td>{{fights_won}} / {{fights_lost}}</td>
      <td>{{shutouts}}</td>
    </tr>
  {{/each}}
    </tbody>
  </table>

</div>
</div>

{{/each}}


<div class="page-container">
  <h2 class="fancy-header">Game appearances</h2>

  <div class="game-sort-controls">
    <div class="col-1">
    <a class="btn" href="#" id="game_no_asc">Ascending</a> <a href="#" class="btn inactive" id="game_no_desc">Descending</a>
    </div><!-- col-1 -->
  
    <div class="col-2">
      <input class="drk-input" type="number" min="1" max="100" id="results_num" value="50"/>
      <select id="game_range">
        {{#each game_range}}
          <option value="{{range_lower}}">{{range_lower}} - {{range_upper}}</option>
        {{/each}}
      </select>
    </div><!-- col-2 -->
  </div><!-- game-sort-controls -->

  {{#each games}}
    {{>game}}
  {{/each}}

</div> <!-- page-container -->
</template>
