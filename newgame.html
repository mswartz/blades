<template name="newgame">
  <h1>Let's score game {{game_no}}</h1>
  {{p1_name}}: {{p1_points}}, {{p2_name}}: {{p2_points}}
  
  <table>
	  <thead>
	  	<th>Player</th>
	  	<th>Team</th>
	  	<th>1</th>
	  	<th>2</th>
	  	<th>3</th>
	  	<th>OT 1</th>
	  	<th>OT 2</th>
	  	<th>OT 3</th>
	  	<th>Final</th>
	 	<th>Fights</th>
	  </thead>
  	  <tbody>
  	  <tr>
	  	<td><select class="name" id="p1_name">
  			  {{#each all_names}}
			  	<option value="{{_id}}">{{name}}</option>{{name}}
			  {{/each}}
	  	</select></td>
	  	<td><select id="p1_team">
	  		<option value="ny">New York</option>
	  		<option value="min">Minnesota</option>
	  		<option value="tor">Toronto</option>
	  		<option value="edm">Edmonton</option>
	  		<option value="la">Los Angeles</option>
	  		<option value="chi">Chicago</option>
	  		<option value="van">Vancouver</option>
	  		<option value="mtl">Montreal</option>
	  	</select></td>
	  	<td><input value="0" class="p1_pts pts" id="p1_score_1p" type="text"/></td>
	  	<td><input value="0" class="p1_pts pts" id="p1_score_2p" type="text"/></td>
	  	<td><input value="0" class="p1_pts pts" id="p1_score_3p" type="text"/></td>
	  	<td><input value="0" class="p1_pts pts" id="p1_score_1ot" type="text"/></td>
	  	<td><input value="0" class="p1_pts pts" id="p1_score_2ot" type="text"/></td>
	  	<td><input value="0" class="p1_pts pts" id="p1_3ot_score" type="text"/></td>
	  	<td><input id="p1_fights" type="text"/></td>
	 	<td><input id="p1_final" type="text"/></td>
	 </tr>

  	  <tr>
	  	<td><select class="name" id="p2_name">
			{{#each all_names}}
			  <option value="{{_id}}">{{name}}</option>{{name}}
			{{/each}}
	  	</select></td>
	  	<td><select id="p2_team">
	  		<option value="ny">New York</option>
	  		<option value="min">Minnesota</option>
	  		<option value="tor">Toronto</option>
	  		<option value="edm">Edmonton</option>
	  		<option value="la">Los Angeles</option>
	  		<option value="chi">Chicago</option>
	  		<option value="van">Vancouver</option>
	  		<option value="mtl">Montreal</option>
	  	</select></td>
	  	<td><input value="0" class="p2_pts pts" id="p2_score_1p" type="text"/></td>
	  	<td><input value="0" class="p2_pts pts" id="p2_score_2p" type="text"/></td>
	  	<td><input value="0" class="p2_pts pts" id="p2_score_3p" type="text"/></td>
	  	<td><input value="0" class="p2_pts pts" id="p2_score_1ot" type="text"/></td>
	  	<td><input value="0" class="p2_pts pts" id="p2_score_2ot" type="text"/></td>
	  	<td><input value="0" class="p2_pts pts" id="p2_3ot_score" type="text"/></td>
	  	<td><input id="p2_fights" type="text"/></td>
	 	<td><input id="p2_final" type="text"/></td>
	 </tr>

	  </tbody>
  </table>

  <input type="submit" value="submit" class="submit" id="newgame_addgame"/>
</template>
